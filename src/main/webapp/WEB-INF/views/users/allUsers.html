<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div>
    <th:block th:each="user : ${users}">
        <ul>
            <li>id: <span th:text="*{user.getId()}">ID</span></li>
            <li>name: <span th:text="*{user.getName()}">Name</span></li>
            <li>Lastname: <span th:text="*{user.getLastName}">Lastname</span></li>
            <li>Workplace : <span th:text="*{user.getWorkPlace()}">Workplace</span></li>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit user data</a>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="Delete user"/>
            </form>
        </ul>
    </th:block>

    <a th:href="@{/users/new}">Create new user</a>

</div>
</body>
</html>
